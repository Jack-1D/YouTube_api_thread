<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>影片搜尋器</title>
  </head>
  <body bgcolor="#FFCBB3">
    <form method="post">
    <select name="YouTuber">
      <option value="UCxUzQ3wu0oJP_8YLWt71WgQ">HowFun</option>
      <option value="UCjhwHd3mgmqm0ONm0bXKmng">安啾</option>
      <option value="UCL--AnIMxQQdbcH4ESEK0Iw">阿滴日常</option>
      <option value="UCaaZYXjaVXrxegTZHCAxDmQ">Dcard</option>
      <option value="UCgDQKFV2rMNzTE8Y3rHMVbQ">黃大謙</option>
      <option value="UCeo3JwE3HezUWFdVcehQk9Q">阿滴英文</option>
      <option value="UCiWXd0nmBjlKROwzMyPV-Nw">志祺七七</option>
      <option value="UCGpNjY0Xq2GJLXh4OOX1LOA">滴妹</option>
      <option value="UC8-QNXp5xAmd4v7_KJW-Hig">放火</option>
    </select>
    <br>
    <input type="submit" value="查詢">
    <p>花費{{time}}秒，爬50部影片</p>
    <table border="1">
        <tr>
            <td>id</td>
            <td>頻道</td>
            <td>發布時間</td>
            <td>url</td>
            <td>影片標題</td>
            <td>描述</td>
            <td>按讚數</td>
            <td>留言數</td>
            <td>觀看數</td>
        </tr>
        {% for row in content %}
            <tr>
                {% for key, value in row.items() %}
                    <td>{{value}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    
    
  </body>
</html>
