    <br>
    <input type="submit" value="查詢">
    <p>花費{{time}}秒，爬50部影片</p>
    <table border="1">
        <tr>
            <td>id</td>
            <td>頻道</td>
            <td>發布時間</td>
            <td>url</td>
            <td>影片標題</td>
            <td>描述</td>
            <td>按讚數</td>
            <td>留言數</td>
            <td>觀看數</td>
        </tr>
        {% for row in content %}
            <tr>
                {% for key, value in row.items() %}
                    <td>{{value}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
